<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <section class="section trick" id="trick">
        <h2 class="section__title">Doces</h2>

        <div class="trick__container container grid">
            <div class="trick__content">
                <img src="bolos.jpg" alt="" class="trick__img">
                <h3 class="trick__title">Bolos</h3>
                <span class="trick__subtitle">Bolos de limão, laranja e até banana. Tirem o chapéu.</span>
                <span class="trick__price">$11.99</span>
                <button class="button trick__button">
                    <i class='bx bx-cart-alt trick__icon'></i>
                </button>
            </div>

            <div class="trick__content">
                <img src="brownie.jpg" alt="" class="trick__img">
                <h3 class="trick__title">Brownie</h3>
                <span class="trick__subtitle">Tem brownies e este brownie. Prepare-se</span>
                <span class="trick__price">$8.99</span>
                <button class="button trick__button">
                    <i class='bx bx-cart-alt trick__icon'></i>
                </button>
            </div>

            <div class="trick__content">
                <img src="cookie.png" alt="" class="trick__img">
                <h3 class="trick__title">Cookie</h3>
                <span class="trick__subtitle">Pronto para o melhor biscoito da sua vida?</span>
                <span class="trick__price">$15.99</span>
                <button class="button trick__button">
                    <i class='bx bx-cart-alt trick__icon'></i>
                </button>
            </div>

           
        </div>
    </section>
    
</body>
</html>
